<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js assignment 4 form validation using jquery </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
</head>
<body>
    <div class=" form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Account registration form</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" id="form-validate" >

                            <div class= "col-md-12 my-2 ">
                               <input class="form-control" type="text" name="name" placeholder="Name" required>
                            </div>
                            <div class= "col-md-12 my-2">
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                            </div>
                            <div class= "col-md-12 my-2">
                               <input class="form-control" type="number" name="phone" placeholder="phone" required>
                            </div>
                            <div class= "col-md-12 my-2">
                                <input class="form-control" type="number" name="age" placeholder="age" required>
                            </div>
                            <div class= "col-md-12 my-2">
                                <input class="form-control" type="text" name="gender" placeholder="gender" required>
                            </div>
                            <div class= "col-md-12 my-2">
                              <input class="form-control" type="text" name="address" placeholder="Address" required>
                           </div>
                             <div class= "col-md-12 my-2 form-button">
                                <button id="submit" type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
